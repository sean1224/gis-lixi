<!DOCTYPE html>

<body>
	<script> 
		/*
		 *一、栈的实现
		 */
		 function Stack(){
			// 保存栈中元素
			var items = [];
			// 在栈顶添加元素
			this.push = function(element){
				items.push(element);
			};
			// 清除栈顶元素
			this.pop = function(){
				return items.pop();
			};
			// 获取栈顶元素
			this.peek = function(){
				return items[items.length-1];
			};
			// 判断是否为空栈
			this.isEmpty = function(){
				return items.length == 0;
			};
			// 获取栈的大小
			this.size = function(){
				return items.length;
			};
			// 清空栈
			this.clear = function(){
				items = [];
			};
			// 打印栈
			this.print = function(){
				console.log(items.toString()); 
			};
		}
		/*
		 *二、队列的简单实现
		 */
		 function Queue(){
			// 保存队列中元素
			var items=[];
			// 在队尾插入元素
			this.enqueue=function(item){
				items.push(item);
			};
			// 删除队首元素
			this.dequeue=function(item){
				items.shift();
			};
			// 获取队首元素
			this.front=function(item){
				return items[0];
			};
			// 判断队列是否为空
			this.isEmpty=function(){
				if(items.length==0){
					return true;
				}
				else{
					return false;
				}
			};
			// 获取队列的长度
			this.size=function(){
				return items.length;
			};
			this.print=function(){
				console.log(items.toString());
			}
		};
		/*
		 *三、优先级队列
		 *注：1、优先级指的是优先的等级，1>2
		*/
		function PriorityQueue(){
			var items=[];
			function QueueElement(element,priority){
				this.element=element;
				this.priority=priority;
			};
			// 添加数据分为
			// 	一、如果队列中没有值，则直接添加
			// 	二、如果队列中有值，则循环遍历比较所有值得优先级
			// 		1、出现优先级更高的情况，则加入元素
			// 		2、没有出现优先级更高的情况，则插入队尾
			this.enqueue=function(element,priority){
				let queueElement=new QueueElement(element,priority);
				if(this.isEmpty()){
					items.push(queueElement);
				}
				else{
					let added=false;
					for(let i=0;i<items.length;i++){
						if (queueElement.priority < items[i].priority){
							items.splice(i,0,queueElement); 
							added = true;
							break; 
						}
					}
					if (!added){ 
						items.push(queueElement);
					}
				}
			};
			// 删除队首元素
			this.dequeue=function(item){
				items.shift();
			};
			// 获取队首元素
			this.front=function(item){
				return items[0];
			};
			// 判断队列是否为空
			this.isEmpty=function(){
				if(items.length==0){
					return true;
				}
				else{
					return false;
				}
			};
			// 获取队列的长度
			this.size=function(){
				return items.length;
			};
			this.print=function(){
				console.log(JSON.stringify(items));
			}
		}
		/*
		 *实现链表
		*/
		function LinkedList() {
			var Node = function(element){ 
									this.element = element;
									this.next = null;
								};
			var length = 0;  
			var head = null; 
			this.append = function(element){
				var node = new Node(element), //{1}
				current; //{2}
				if (head === null){ //列表中第一个节点 //{3}
					head = node;
				} 
				else {
					current = head; //{4}
					//循环列表，直到找到最后一项
					while(current.next){
						current = current.next;
					}
					//找到最后一项，将其next赋为node，建立链接
					current.next = node; //{5}
				}
				length++; //更新列表的长度 //{6}
			};
			this.insert = function(position, element){};
			this.removeAt = function(position){};
			this.remove = function(element){};
			this.indexOf = function(element){};
			this.isEmpty = function() {};
			this.size = function() {};
			this.toString = function(){};
			this.print = function(){};
		}
		var linkedList = new LinkedList();
		linkedList.append(1);
	</script>
</body>
